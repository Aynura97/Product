<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="a" />
    <select id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="b" />
    <button onclick="Hesabla()"> = </button>
    <span id="cvb"></span>

    <script>

     function Hesabla(){
         let IlkEded = document.getElementById("a").value;
         let emel = document.getElementById("opt").value;
         let IkinciEded = document.getElementById("b").value;
         document.getElementById("cvb").innerHTML = eval(IlkEded+emel+IkinciEded);
     }
   
      
    </script>
    
</body>
</html>
